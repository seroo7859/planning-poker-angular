<div class="vstack mx-1 px-4">
  <div class="d-flex flex-nowrap justify-content-between align-items-center gap-2">
    <h3 class="pt-1 lh-1 mb-0">Estimate</h3>
    <div *ngIf="(user$ | async) as user" class="d-flex justify-content-end align-items-center pt-3">
      <div class="text-end small me-2">
        <p class="fw-bold mb-0">{{ user.name }}</p>
        <p class="small mb-0">{{ user.role | titlecase }}</p>
      </div>
      <svg class="bg-white rounded-circle border" [data-jdenticon-value]="user.name" width="40" height="40"></svg>
    </div>
  </div>
  <div *ngIf="(team$ | async) as team" class="d-flex justify-content-between align-items-center">
    <p class="text-start small mb-3">{{ team.name }}</p>
  </div>
</div>
